name: Sync Main to Dev

on:
  workflow_run:
    workflows: ['Release']
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write      # Required to create branches and PRs
  pull-requests: write  # Required to create and merge PRs
  issues: write        # Required to create issues on merge conflicts

jobs:
  sync:
    name: Sync main to dev
    runs-on: ubuntu-latest
    # Only run if the release workflow succeeded, or if manually triggered
    if: (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Fetch full history for proper merging

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if sync is needed
        id: check_sync
        run: |
          # Fetch latest changes
          git fetch origin main dev
          
          # Check if dev is behind main
          BEHIND=$(git rev-list --count origin/dev..origin/main || echo "0")
          
          if [ "$BEHIND" -gt 0 ]; then
            echo "dev is $BEHIND commits behind main. Syncing..."
            echo "sync_needed=true" >> $GITHUB_OUTPUT
          else
            echo "dev is up to date with main"
            echo "sync_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create sync branch and merge main into dev
        if: steps.check_sync.outputs.sync_needed == 'true'
        id: merge
        continue-on-error: true
        run: |
          # Create unique branch name
          BRANCH_NAME="sync/main-to-dev-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # Checkout dev and create sync branch
          git checkout dev
          git checkout -b "$BRANCH_NAME"
          
          # Attempt to merge main into dev (back merge strategy)
          set +e
          git merge origin/main --no-edit
          merge_exit_code=$?
          set -e
          echo "merge_exit_code=$merge_exit_code" >> $GITHUB_OUTPUT

      - name: Check merge result
        if: steps.check_sync.outputs.sync_needed == 'true'
        id: check_merge
        run: |
          # Check if merge has conflicts using exit code and unmerged files
          merge_failed="${{ steps.merge.outputs.merge_exit_code }}"
          has_unmerged=$(git ls-files -u 2>/dev/null | wc -l || echo "0")
          
          if [ "$merge_failed" != "0" ] || [ "$has_unmerged" -gt 0 ]; then
            echo "has_conflicts=true" >> $GITHUB_OUTPUT
            echo "Merge conflict detected"
            # Abort merge to clean up
            git merge --abort 2>/dev/null || true
          else
            echo "has_conflicts=false" >> $GITHUB_OUTPUT
            echo "Merge successful"
          fi

      - name: Push sync branch
        if: steps.check_sync.outputs.sync_needed == 'true' && steps.check_merge.outputs.has_conflicts == 'false'
        run: |
          git push origin "${{ steps.merge.outputs.branch_name }}"

      - name: Create PR and auto-merge
        if: steps.check_sync.outputs.sync_needed == 'true' && steps.check_merge.outputs.has_conflicts == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = '${{ steps.merge.outputs.branch_name }}';
            
            // Create PR
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'chore: sync main into dev',
              head: branchName,
              base: 'dev',
              body: 'Automated sync of main branch into dev after release. Code in main has already passed all checks.',
            });
            
            console.log(`Created PR #${pr.data.number} for syncing main into dev`);
            
            // Attempt to auto-approve the PR
            try {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.data.number,
                event: 'APPROVE',
                body: 'Auto-approved: automated sync from main to dev. Code already verified in main.',
              });
              console.log(`Auto-approved PR #${pr.data.number}`);
              
              // Wait a moment for the approval to register
              await new Promise(resolve => setTimeout(resolve, 2000));
              
              // Attempt to merge the PR
              try {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.data.number,
                  merge_method: 'merge',
                });
                console.log(`Auto-merged PR #${pr.data.number}`);
              } catch (mergeError) {
                console.log(`Could not auto-merge: ${mergeError.message}`);
              }
            } catch (error) {
              console.log(`Could not auto-approve PR (may require manual approval): ${error.message}`);
            }

      - name: Create PR for conflicts
        if: steps.check_sync.outputs.sync_needed == 'true' && steps.check_merge.outputs.has_conflicts == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.merge.outputs.branch_name }}
          title: "üîÑ Sync main to dev (merge conflicts detected)"
          body: |
            ## üîÑ Automatic Sync: main ‚Üí dev

            **Status:** ‚ö†Ô∏è Merge conflicts detected

            This pull request was automatically created because there were merge conflicts when attempting to sync changes from `main` into `dev`.

            ### üìã What happened:

            - Changes were pushed to `main` and release workflow completed
            - Automatic sync to `dev` was attempted
            - Merge conflicts were detected and require manual resolution

            ### üõ†Ô∏è Next steps:

            1. Review the conflicts in the files below
            2. Resolve conflicts manually
            3. Commit the resolved changes
            4. Merge this PR to complete the sync

            ### üìä Sync Details:

            - **Source branch:** `main`
            - **Target branch:** `dev`
            - **Sync branch:** `${{ steps.merge.outputs.branch_name }}`
            - **Triggered by:** Release workflow completion

            ---

            *This PR was automatically created by the sync workflow. Please resolve conflicts and merge to maintain Git Flow integrity.*
          base: dev
          labels: |
            sync
            merge-conflict
            automation

      - name: Comment on up-to-date
        if: steps.check_sync.outputs.sync_needed == 'false'
        run: |
          echo "‚ÑπÔ∏è Dev branch is already up to date with main"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Failed to sync main to dev. Check workflow logs for details."
