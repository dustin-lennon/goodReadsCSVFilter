name: Build Executables

on:
  release:
    types: [published]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build macOS executable
        run: node build-executable.js

      - name: List built files
        run: |
          echo "Files in dist-executable:"
          ls -lah dist-executable/ || echo "No dist-executable directory found"

      - name: Upload macOS artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-executable/*.dmg
          tag: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build Windows executable
        run: node build-executable.js

      - name: List built files
        run: |
          echo "Files in dist-executable:"
          if (Test-Path dist-executable) {
            dir dist-executable
          } else {
            echo "No dist-executable directory found"
          }

      - name: Upload Windows artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-executable/*.exe
          tag: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false



